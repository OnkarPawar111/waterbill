    <Script>
        function calculateBill(units) {
            let bill = 0;
            if (units <= 100) {
                bill = units * 1.25;
            } else if (units <= 200) {
                bill = (100 * 1.25) + ((units - 100) * 2.50);
            } else if (units <= 300) {
                bill = (100 * 1.25) + (100 * 2.50) + ((units - 200) * 3.75);
            } else if (units <= 400) {
                bill = (100 * 1.25) + (100 * 2.50) + (100 * 3.75) + ((units - 300) * 5.00);
            } else {
                bill = (100 * 1.25) + (100 * 2.50) + (100 * 3.75) + (100 * 5.00) + ((units - 400) * 10.00);
            }
            return bill;
        }

        // Example usage:
        const unitsConsumed = 430; // You can change this value to test with different units
        const totalBill = calculateBill(unitsConsumed);
        console.log(`Total bill for ${unitsConsumed} units is: $${totalBill.toFixed(2)}`);
    </Script>

<body>
<DIV class="OM">
    <h1>Water Bill Calculator</h1>
    <p>Enter the number of units consumed:</p>
    <input type="number" id="unitsInput" />
    <button onclick="calculateAndDisplayBill()">Calculate Bill</button>
    <button onclick="resetForm()">Reset</button>
</DIV>
    <h2 id="result"></h2>
    <script>
        function calculateAndDisplayBill() {
            const units = parseInt(document.getElementById('unitsInput').value);
            if (isNaN(units) || units < 0) {
                alert('Please enter a valid number of units.');
                return;
            }
            const bill = calculateBill(units);
            document.getElementById('result').innerText = `Total bill for ${units} units is: $${bill.toFixed(2)}`;
        }   
    </script>
